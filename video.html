<html><head><title>Video Player</title><link rel="icon" href="https://i.postimg.cc/xT3F58hM/retroid.png">
    <style>
        /* Extreme Minified CSS for 3DS/Legacy Compatibility */
        body{font:12px/1.2 Arial,sans-serif;background:#eee;margin:0;color:#333}
        /* Main container with fixed width for IE6/3DS stability */
        main{width:760px;margin:20px auto;padding:15px;background:#fff;border:1px solid #ccc;overflow:hidden;zoom:1}
        .c{color:#555;margin:0 0 10px 0;font-weight:normal} /* Creator style */
        /* Iframe styling to fill the container width and ensure block display */
        iframe{width:100%;height:400px;border:none;display:block}
    </style>
</head>
<body>
    <main>
        <div class="c">Creator: Action Retro</div>
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1kBKg4Qncrg?si=eC_Ub8duuOsKuPMA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </main>
</body></html>
